spring:
  application:
    name: interview-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.example.com

server:
  port: 8080

logging:
  level:
    root: INFO
    com.interview: DEBUG
